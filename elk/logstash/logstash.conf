input {
  beats {
    port => 5044
  }
}

filter {
  grok {
    match => { 
      "message" => [
        "%{TIMESTAMP_ISO8601:log_date} - %{DATA:source_file} - %{LOGLEVEL:log_level} - %{DATA:bubble_id} \| Prompt tokens used: %{INT:tokens_prompt}",
        "%{TIMESTAMP_ISO8601:log_date} - %{DATA:source_file} - %{LOGLEVEL:log_level} - %{DATA:bubble_id} \| Completion tokens used: %{INT:tokens_completion}",
        "%{TIMESTAMP_ISO8601:log_date} - %{DATA:source_file} - %{LOGLEVEL:log_level} - %{DATA:bubble_id} \| Total tokens used: %{INT:tokens_total}"
      ]
    }
  }

  mutate {
    convert => { 
      "tokens_prompt" => "integer"
      "tokens_completion" => "integer"
      "tokens_total" => "integer"
    }
  }

  date {
    match => ["log_date", "ISO8601"]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
      hosts => ["https://elasticsearch:9200"]
      user => "${ELASTICSEARCH_USER}"
      password => "${ELASTICSEARCH_PW}"
      index => "masp-%{+YYYY.MM.dd-HH}"
      #ilm_rollover_alias => "masp
      #ilm_pattern => "masp-000001"
      #ilm_policy => "masp-index-policy"
      ssl_certificate => "/etc/logstash/ssl/logstash_cert_signed.crt"
      ssl_key => "/etc/logstash/ssl/logstash_key.pem"
      ssl_certificate_authorities => ["/etc/logstash/ssl/ca_cert.crt"]
    }
}